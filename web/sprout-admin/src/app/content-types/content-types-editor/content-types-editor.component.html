<div class="content" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px" fxFlexFill>
	<mat-card [fxFlex.lt-md]="100" [fxFlex.md]="80" [fxFlex.lg]="60" [fxFlex.xl]="50">
		<mat-card-header>
			<mat-card-title>ContentType Editor</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)" fxLayout="column">
				
				<mat-form-field hintLabel="Max 255 characters">
					<input matInput formControlName="name" #input maxlength="255" placeholder="Enter a name">
					<mat-hint align="end">{{input.value?.length || 0}}/255</mat-hint>
				</mat-form-field>
			
				<mat-form-field hintLabel="Max 255 characters">
					<textarea matInput formControlName="description"></textarea>
					<mat-hint align="end">Enter a description for the content type</mat-hint>
				</mat-form-field>
			
				<button mat-button type="submit" color="primary" [disabled]="!rForm.valid">Submit</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
