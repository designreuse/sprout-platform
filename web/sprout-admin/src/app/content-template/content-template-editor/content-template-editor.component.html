<div class="content" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px" fxFlexFill>
	<mat-card [fxFlex.lt-md]="100" [fxFlex.md]="80" [fxFlex.lg]="60" [fxFlex.xl]="50">
		<mat-card-header>
			<mat-card-title>Content Template Editor</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)" fxLayout="column">
				
				<mat-form-field hintLabel="Max 255 characters">
					<input matInput formControlName="name" #name placeholder="Enter a name">
					<mat-hint align="end">{{rForm.getError('name')}}</mat-hint>
				</mat-form-field>
			
				<mat-form-field hintLabel="Max 255 characters">
					<input matInput formControlName="description" #description maxlength="255" placeholder="Enter a description">
					<mat-hint align="end">{{description.value?.length || 0}}/255</mat-hint>
				</mat-form-field>
			
			</form>
		</mat-card-content>
		<mat-card-actions fxLayout fxLayoutAlign="end center">
			<button mat-button color="accent">Cancel</button>
			<button mat-button type="submit" color="primary" [disabled]="!rForm.valid">Save</button>
		</mat-card-actions>
	</mat-card>
</div>
